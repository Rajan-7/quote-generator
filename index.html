<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuoteGenerator</title>
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quote Generator</h1>
        <div class="control">
          <select id="categorySelector">
            <option value="all">All Category</option>
            <option value="science">Science</option>
            <option value="motivation">Motivation</option>
            <option value="movie">Movies</option>
          </select>

          <div class="toggle-mode">
            <label for="themeSwitch" class="switch">
              <input type="checkbox" id="themeSwitch" />
              <span class="slider"></span>
            </label>
            <span>Dark Mode</span>
          </div>

          <div class="font-size-control">
            <button id="decreaseFont">A-</button>
            <button id="increaseFont">A+</button>
          </div>
        </div>
      </header>

      <main>
        <div class="quote-container">
          <p id="quoteContent">Loading...</p>
          <p id="quoteAuthor"></p>
        </div>
      </main>

      <footer>
        <button id="prevBtn">Prev</button>
        <button id="randomBtn">Random</button>
        <button id="nextBtn">Next</button>
      </footer>
    </div>
    <script src="quote.js"></script>
    <script src="script.js"></script>
  </body>
</html>
